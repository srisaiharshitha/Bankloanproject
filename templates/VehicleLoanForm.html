<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vehicle Loan Application</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #fdf8e6;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 80%;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }

    h2 {
        font-size: 28px;
        color: #0b3a66;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
        margin-bottom: 6px;
        display: block;
        color: #333;
    }

    .row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }

    .field {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    input, textarea, select {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    textarea {
        height: 120px;
        resize: none;
    }

    .submit-btn {
        background: #003cff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 200px;
        margin-top: 10px;
    }

    /* OTP POPUP */
    #otpBox {
        display: none;
        position: fixed;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 25px;
        width: 320px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        z-index: 9999;
    }

    /* SUCCESS BOX */
    #successBox {
        display: none;
        width: 400px;
        margin: 40px auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .success-btn {
        background: #003cff;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    .btn-primary {
        background: royalblue;
        color: white;
        padding: 12px 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
    .star {
        color: red;
        font-size: 20px;
        margin-left: 2px;
    }
</style>
</head>

<body>

<div id="formSection" class="container">
    <button class="btn-primary" onclick="window.location.href='/vehicleloan'">Back to Loan Details</button>

    <h2>Vehicle Loan Application Form</h2>

    <form id="vehicleLoanForm" onsubmit="startOTP(event)" enctype="multipart/form-data">

        <div class="row">
            <div class="field">
                <label>Full Name <span class="star">*</span></label>
                <input type="text" name="fullName" required>
            </div>

            <div class="field">
                <label>Surname <span class="star">*</span></label>
                <input type="text" name="surname" required>
            </div>
        </div>

        <div class="row">
            <div class="field">
                <label>Email <span class="star">*</span></label>
                <input type="email" name="email" required>
            </div>

            <div class="field">
                <label>Phone Number <span class="star">*</span></label>
                <input type="text" name="phone" maxlength="10" required>
            </div>
        </div>

        <div class="row">
            <div class="field">
                <label>Vehicle Type <span class="star">*</span></label>
                <select name="vehicleType" required>
                    <option value="">Select</option>
                    <option>Car</option>
                    <option>Bike</option>
                    <option>Lorry</option>
                </select>
            </div>

            <div class="field">
                <label>Vehicle Model <span class="star">*</span></label>
                <input type="text" name="vehicleModel" required>
            </div>
        </div>

        <div class="row">
            <div class="field">
                <label>Loan Amount <span class="star">*</span></label>
                <input type="number" name="loanAmount" required>
            </div>

            <div class="field">
                <label>Vehicle License <span class="star">*</span></label>
                <input type="file" name="licenseFile" accept=".jpg,.png,.pdf" required>
            </div>
        </div>

        <div class="field">
            <label>Address <span class="star">*</span></label>
            <textarea name="address" required></textarea>
        </div>

        <button class="submit-btn" type="submit">Submit Application</button>
    </form>

</div>

<!-- OTP POPUP -->
<div id="otpBox">
    <h3>Enter OTP</h3>
    <p>Your OTP is: <strong id="otpValue"></strong></p>
    <input id="otpInput" type="number" placeholder="Enter OTP">
    <button onclick="verifyOTP()" class="success-btn">Verify</button>
</div>
<!-- OTP VERIFIED POPUP -->
<div id="otpSuccessBox" style="
    display:none;
    position:fixed;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    background:white;
    padding:25px;
    width:300px;
    text-align:center;
    border-radius:10px;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
    z-index:9999;">
    
    <h3 style="color:green; margin-bottom:10px;">✔ OTP Verified!</h3>
    <p>Your OTP has been successfully verified.</p>

    <button onclick="continueSubmission()" 
            style="background:#003cff; color:white; padding:10px 20px; border:none; border-radius:8px; cursor:pointer;">
        Continue
    </button>
</div>

<!-- SUCCESS BOX -->
<div id="successBox">
    <h2>Application Submitted Successfully!</h2>
    <p>Thank you, <strong id="resName"></strong>.<br> Your Vehicle Loan application has been received.</p>
    <button onclick="window.location.href='/vehicleloan'" class="success-btn">Okay</button>
</div>

<script>
let generatedOTP = "";

function startOTP(event) {
    event.preventDefault();

    generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
    document.getElementById("otpValue").innerText = generatedOTP;

    document.getElementById("otpBox").style.display = "block";
}

function verifyOTP() {
    let entered = document.getElementById("otpInput").value;

    if (entered !== generatedOTP) {
        alert("❌Incorrect OTP!");
        return;
    }

    document.getElementById("otpBox").style.display = "none";
document.getElementById("otpSuccessBox").style.display = "block";

}
function continueSubmission() {
    document.getElementById("otpSuccessBox").style.display = "none";
    
    
    let formData = new FormData(document.getElementById("vehicleLoanForm"));

    fetch("/submit_vehicle_loan", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("formSection").style.display = "none";
        document.getElementById("successBox").style.display = "block";

        document.getElementById("resName").innerText = data.name;
    });
}
</script>

</body>
</html>
