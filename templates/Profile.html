<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

    <!-- Your existing CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #eef3f7;
            font-family: Arial, sans-serif;
        }

        .profile-container {
            width: 420px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #004c99;
            margin-bottom: 15px;
        }

        .username {
            color: #003366;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .info-box {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background: #f2f6fb;
            border-radius: 10px;
        }

        .info-box p {
            margin: 10px 0;
            font-size: 16px;
            padding-left: 5px;
            border-left: 3px solid #004c99;
        }

        .info-box span {
            font-weight: bold;
            color: #003366;
        }

        .logout-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 25px;
            background: #cc0000;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 17px;
            font-weight: bold;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #990000;
        }
    </style>
</head>

<body>
 <a href="/home" class="back-btn">Back</a>

    <div class="profile-container">

   




        <h2 class="username">{{ user.firstName }} {{ user.lastName }}</h2>

        <div class="info-box">
            <p><span>Email:</span> {{ user.email }}</p>
            <p><span>Phone:</span> {{ user.phone }}</p>
            <p><span>DOB:</span> {{ user.dob }}</p>
            <p><span>Gender:</span> {{ user.gender }}</p>
            <p><span>Address:</span> {{ user.address }}</p>
            <p><span>Loan Type:</span> {{ user.loanType }}</p>
            <p><span>Branch:</span> {{ user.branch }}</p>
        </div>

        <a href="/logout" class="logout-btn">Logout</a>
    </div>

</body>
</html>
