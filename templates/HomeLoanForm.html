<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Loan Application Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f5ff;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 80%;
        margin: 25px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    h2 {
        color: #1a237e;
        margin-bottom: 10px;
    }

    .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }

    .field {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }

    .star { color: red;font-size: 20px;
        margin-left: 2px; }

    input, select, textarea {
        padding: 10px;
        border: 1px solid #bbb;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
    }

    textarea { resize: none; }

    .btn-primary {
        background:#0a47d1;
        color: white;
        padding: 12px 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
       
    }

    .btn-primary:hover { background: #0a47d1; }

    /* SUCCESS BOX */
    #submissionResult {
        display: none;
        background: white;
        padding: 20px;
        border-radius: 12px;
        margin-top: 25px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    /* OTP POPUP */
    #otpBox {
        display: none;
        position: fixed;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 25px;
        width: 320px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        z-index: 9999;
    }

    #otpValue {
        font-size: 22px;
        font-weight: bold;
        color: #0b3a66;
    }

    #otpInput {
        padding: 10px;
        width: 90%;
        border-radius: 8px;
        border: 1px solid #999;
        margin-top: 10px;
    }

    #verifyBtn {
        margin-top: 12px;
        padding: 10px 18px;
        background: #e45d00;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- ================= HOME LOAN FORM =================== -->
<div class="container" id="loanFormSection">

    <button class="btn-primary" onclick="window.location.href='/homeloan'">Back to Loan Details</button>

    <h2>üè† Home Loan Application Form</h2>

    <form id="homeLoanForm" enctype="multipart/form-data" onsubmit="startOTP(event)">

        <div class="form-row">
            <div class="field">
                <label>Full Name <span class="star">*</span></label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="field">
                <label>Surname <span class="star">*</span></label>
                <input type="text" id="surname" name="surname" required>
            </div>
        </div>

        <div class="field">
            <label>Address <span class="star">*</span></label>
            <textarea rows="3" id="address" name="address" required></textarea>
        </div>

        <div class="form-row">
            <div class="field">
                <label>Date of Birth <span class="star">*</span></label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="field">
                <label>Phone Number <span class="star">*</span></label>
                <input type="text" id="phone" name="phone" required>
            </div>
        </div>

        <div class="form-row">
            <div class="field">
                <label>Annual Income <span class="star">*</span></label>
                <input type="number" id="annualIncome" name="annualIncome" required>
            </div>

            <div class="field">
                <label>Employment Type <span class="star">*</span></label>
                <select id="employmentType" name="employmentType" required>
                    <option value="">Select</option>
                    <option>Salaried</option>
                    <option>Self Employed</option>
                    <option>Business Owner</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="field">
                <label>Property Location <span class="star">*</span></label>
                <input type="text" id="propertyLocation" name="propertyLocation" required>
            </div>

            <div class="field">
                <label>Property Value (‚Çπ) <span class="star">*</span></label>
                <input type="number" id="propertyValue" name="propertyValue" required>
            </div>
        </div>

        <div class="field">
            <label>Loan Purpose <span class="star">*</span></label>
            <select id="loanPurpose" name="loanPurpose" required>
                <option value="">Select</option>
                <option>New Home Purchase</option>
                <option>Home Construction</option>
                <option>Home Renovation</option>
                <option>Plot + Construction</option>
            </select>
        </div>

        <div class="form-row">
            <div class="field">
                <label>Loan Amount (‚Çπ) <span class="star">*</span></label>
                <input type="number" id="loanAmount" name="loanAmount" required>
            </div>

            <div class="field">
                <label>Tenure (Years) <span class="star">*</span></label>
                <select id="tenure" name="tenure" required>
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                    <option>25</option>
                    <option>30</option>
                </select>
            </div>
        </div>

        <h3>Upload Documents</h3>

        <div class="form-row">
            <div class="field">
                <label>ID Proof <span class="star">*</span></label>
                <input type="file" id="idProof" name="idProof" required>
            </div>

            <div class="field">
                <label>Address Proof <span class="star">*</span></label>
                <input type="file" id="addressProof" name="addressProof" required>
            </div>
        </div>

        <div class="form-row">
            <div class="field">
                <label>Income Proof <span class="star">*</span></label>
                <input type="file" id="incomeProof" name="incomeProof" required>
            </div>

            <div class="field">
                <label>Property Documents <span class="star">*</span></label>
                <input type="file" id="propertyDocs" name="propertyDocs" multiple required>
            </div>
        </div>

        <button class="btn-primary" type="submit">Submit Application</button>

    </form>
</div>

<!-- SUCCESS BOX -->
<div class="container" id="submissionResult" style="display:none;">
    <h2>Application Submitted Successfully!</h2>
    <p>Thank you, <strong id="resName"></strong>. Your Home Loan application has been received.</p>
    <p>We will contact you shortly at <strong id="resPhone"></strong>.</p>
    <button class="btn-primary" onclick="window.location.href='/exploreloans'">Back to Loans</button>
</div>

<!-- OTP POPUP -->
<div id="otpBox">
    <h3>Enter OTP</h3>

    <p>Your OTP is:
        <span id="otpValue"></span>
    </p>

    <input id="otpInput" type="number" placeholder="Enter OTP">

    <button id="verifyBtn" onclick="verifyOTP()">Verify</button>
</div>

<script>
let generatedOTP = "";

function startOTP(event) {
    event.preventDefault();

    generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();

    document.getElementById("otpValue").innerText = generatedOTP;

    document.getElementById("otpBox").style.display = "block";
}

function verifyOTP() {
    let otp = document.getElementById("otpInput").value;

    if (otp !== generatedOTP) {
        alert("‚ùå Incorrect OTP, please try again!");
        return;
    }

    alert("‚úÖ OTP Verified Successfully!");
    document.getElementById("otpBox").style.display = "none";

    let formData = new FormData(document.getElementById("homeLoanForm"));

    fetch("/submit_home_loan", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("loanFormSection").style.display = "none";
        document.getElementById("submissionResult").style.display = "block";

        document.getElementById("resName").innerText = data.name;
        document.getElementById("resPhone").innerText = data.phone;
    });
}
</script>

</body>
</html>
