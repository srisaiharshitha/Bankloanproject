<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Loan Application Form</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: #eef3ff;
        margin: 0;
        padding: 0;
    }

    .form-section {
        width: 80%;
        margin: 30px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .card {
        padding: 20px;
    }

    h2 {
        color: #0b3a66;
        margin-bottom: 12px;
        border-left: 5px solid royalblue;
        padding-left: 8px;
    }

    label {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
        display: block;
    }

    .star {
        color: red;
        font-size: 20px;
        margin-left: 2px;
    }

    .form-row {
        margin-bottom: 18px;
        display: flex;
        flex-direction: column;
    }

    input, select, textarea {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        outline: none;
    }

    input:focus, select:focus, textarea:focus {
        border-color: royalblue;
        box-shadow: 0 0 5px rgba(51,102,255,0.4);
    }

    textarea {
        resize: none;
    }

    .submit-btn {
        background: royalblue;
        color: white;
        padding: 12px 25px;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        font-size: 16px;
        margin-top: 15px;
    }

    .submit-btn:hover {
        background: #073bb3;
    }

    .back-link {
        font-size: 16px;
        color: royalblue;
        cursor: pointer;
        text-decoration: none;
    }

    .back-link:hover {
        text-decoration: underline;
    }

    .success-msg {
        display: none;
        background: #e6ffe6;
        padding: 15px;
        border-left: 6px solid green;
        margin-top: 20px;
        border-radius: 6px;
        font-size: 16px;
        color: #0f6610;
    }
</style>
<link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <body>

<div class="form-section" id="formSection">
  <div class="card">
    <button class="btn-primary" onclick="window.location.href='/personalloan'">Back to Loan Details</button>

    <h2>Personal Loan Application Form</h2>

    <form id="loanForm" onsubmit="startOTP(event)" method="POST">
        
        <h2>Personal Details</h2>

        <div class="form-row">
            <label>Full Name<span class="star">*</span></label>
            <input type="text" id="fullName" name="fullName" required placeholder="Enter full name">
        </div>

        <div class="form-row">
            <label>Surname<span class="star">*</span></label>
            <input type="text" id="surname" name="surname" required>
        </div>

        <div class="form-row">
            <label>Date of Birth<span class="star">*</span></label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-row">
            <label>Current Address<span class="star">*</span></label>
            <textarea id="address" name="address" required></textarea>
        </div>

        <h2>Loan Requirements</h2>

        <div class="form-row">
            <label>Loan Amount (INR)<span class="star">*</span></label>
            <input type="number" id="loanAmount" name="loanAmount" required>
        </div>

        <div class="form-row">
            <label>Purpose<span class="star">*</span></label>
            <select id="loanPurpose" name="loanPurpose" required>
                <option value="">Select</option>
                <option>Medical</option>
                <option>Education</option>
                <option>Wedding</option>
                <option>Home Improvement</option>
                <option>Other</option>
            </select>
        </div>

        <h2>Income & Employment</h2>

        <div class="form-row">
            <label>Employment Status<span class="star">*</span></label>
            <select id="employmentStatus" name="employmentStatus" required>
                <option value="">Select</option>
                <option>Salaried</option>
                <option>Self-Employed</option>
                <option>Business Owner</option>
            </select>
        </div>

        <div class="form-row">
            <label>Monthly Income (INR)<span class="star">*</span></label>
            <input type="number" id="monthlyIncome" name="monthlyIncome" required>
        </div>

        <button type="submit" class="submit-btn">Submit Application</button>

    </form>
  </div>
</div>

<!-- ==================== SUCCESS BOX ==================== -->
<div id="successBox" class="success-msg" style="display:none; width:80%; margin:20px auto;">
    <h2>Application Submitted Successfully!</h2>
    <p>Thank you, <strong><span id="resName"></span></strong>.</p>
    <p>Your Personal Loan application has been received.</p>

    <button class="submit-btn" onclick="window.location.href='/personalloan'">Back to Loans</button>
</div>

<!-- ==================== OTP POPUP ==================== -->
<div id="otpBox" style="
    display:none; position:fixed; top:50%; left:50%;
    transform:translate(-50%,-50%); background:white; padding:25px;
    border-radius:12px; width:320px; text-align:center; box-shadow:0 0 20px rgba(0,0,0,0.25);">
    
    <h3 style="color:#0b3a66;">Enter OTP</h3>

    <p>Your OTP is: <strong id="otpValue" style="font-size:22px; color:royalblue;"></strong></p>

    <input id="otpInput" type="number" placeholder="Enter OTP"
           style="width:90%; padding:10px; border-radius:8px; border:1px solid #666;">

    <button onclick="verifyOTP()" 
            style="margin-top:12px; padding:10px 20px; background:#e45d00; color:white; border:none; border-radius:8px;">
        Verify
    </button>
</div>

<script>
let generatedOTP = "";

function startOTP(event) {
    event.preventDefault();

    generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
    document.getElementById("otpValue").innerText = generatedOTP;

    document.getElementById("otpBox").style.display = "block";
}

function verifyOTP() {
    let entered = document.getElementById("otpInput").value;

    if (entered !== generatedOTP) {
        alert("❌ Invalid OTP. Try again.");
        return;
    }

    alert("✅ OTP Verified Successfully!");

    document.getElementById("otpBox").style.display = "none";

    let formData = new FormData(document.getElementById("loanForm"));

    fetch("/submit_personal_loan", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("formSection").style.display = "none";
        document.getElementById("successBox").style.display = "block";

        document.getElementById("resName").innerText = data.name;
    });
}
</script>

</body>

</body>
</html>
