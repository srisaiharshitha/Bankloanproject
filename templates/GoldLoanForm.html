<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gold Loan Application Form</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #fdf8e6;   /* Light cream background */
        font-family: Arial, sans-serif;
    }

    .container {
        width: 80%;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    h2 {
        font-size: 28px;
        color: #0b3a66;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
        margin-bottom: 6px;
        display: block;
        color: #333;
    }

    .row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }

    .field {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    input, textarea, select {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 15px;
    }

    textarea {
        height: 120px;
        resize: none;
    }

    input:focus, textarea:focus, select:focus {
        border-color: #0b3a66;
    }
   .btn-primary {
        background: royalblue;
        color: white;
        padding: 12px 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }

    .btn-primary:hover { background: #0a47d1; }
    .submit-btn {
        background: #003cff;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 15px;
        width: 200px;
    }

    .submit-btn:hover {
        background: #0030c2;
    }

    /* SUCCESS CARD */
    #successBox {
        display: none;
        width: 400px;
        margin: 40px auto;
        background: #fff;
        padding: 25px;
        border-radius: 12px;
       box-shadow: 0 3px 10px rgba(0,0,0,0.15);    }

    .success-btn {
        background: #2e5be3;
        color: #fff;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
    }

    /* OTP POPUP */
     #otpBox {
        display: none;
        position: fixed;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 25px;
        width: 320px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        z-index: 9999;
    }
#otpValue {
        font-size: 22px;
        font-weight: bold;
        color: #0b3a66;
    }
    #otpInput {
        padding: 10px;
        width: 90%;
        border: 1px solid #aaa;
        border-radius: 8px;
        margin-top: 10px;
    }

    #verifyBtn {
        margin-top: 15px;
        background: #e45d00;
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
    }
    .star {
        color: red;
        font-size: 20px;
        margin-left: 2px;
    }
</style>
</head>

<body>

<!-- ============ GOLD LOAN FORM ============== -->
<div id="formSection" class="container">
    <button class="btn-primary" onclick="window.location.href='/goldloan'">Back to Loan Details</button>

    <h2>Gold Loan Application Form</h2>

    <form id="goldLoanForm" onsubmit="submitGoldLoan(event)" action="/submit_gold_loan" method="POST"  enctype="multipart/form-data">

        <div class="row">
            <div class="field">
                <label>Full Name <span class="star">*</span></label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter full name" />
            </div>

            <div class="field">
                <label>Surname <span class="star">*</span></label>
                <input type="text" id="surname" name="surname" required placeholder="Enter surname" />
            </div>
        </div>

        <div class="row">
            <div class="field">
                <label>Date of Birth <span class="star">*</span></label>
                <input type="date" id="dob" name="dob" required />
            </div>

            <div class="field">
                <label>Phone Number <span class="star">*</span></label>
                <input type="text" id="phone" name="phone" maxlength="10" required placeholder="Enter phone number" />
            </div>
        </div>

        <div class="field">
            <label>Address <span class="star">*</span></label>
            <textarea id="address" name="address" required placeholder="Enter full address" cols="30" rows="20"></textarea>
        </div>

        <div class="row">
            <div class="field">
                <label>Gold Weight (grams) <span class="star">*</span></label>
                <input type="number" id="goldWeight" name="goldWeight" required placeholder="Enter weight in grams" />
            </div>

            <div class="field">
                <label>Gold Purity <span class="star">*</span></label>
                <select id="goldPurity" name="goldPurity" required>
                    <option value="">Select</option>
                    <option>24K</option>
                    <option>22K</option>
                    <option>20K</option>
                    <option>18K</option>
                </select>
            </div>
        </div>

        <div class="field">
            <label>Upload Gold Receipt <span class="star">*</span></label>
            <input type="file" id="goldReceipt" name="goldReceipt" required />
            <small style="color:#555;">Allowed: JPG, PNG, PDF — Max 5MB</small>
        </div>

        <button class="submit-btn" type="submit">Submit Application</button>

    </form>

</div>

<!-- ============ SUCCESS MESSAGE ============== -->
<div id="successBox">
    <h2>Application Submitted Successfully!</h2>

    <p>
        Thank you, <strong><span id="resName"></span></strong>.<br>
        Your Gold Loan application has been received.
    </p>

    <p>We will contact you shortly at: <strong><span id="resPhone"></span></strong></p>

    <button class="success-btn" onclick="window.location.href='/goldloan'">Back to Loans</button>
</div>

<!-- ============ OTP POPUP ============== -->
<div id="otpBox">
    <h3>Enter OTP</h3>

    <p>Your OTP is:
        <span id="otpValue"></span>
    </p>

    <input id="otpInput" type="number" placeholder="Enter OTP">

    <button id="verifyBtn" onclick="verifyOTP()">Verify</button>
</div>

<script>
    let generatedOTP = "";
function submitGoldLoan(event) {
    event.preventDefault();
    generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
    document.getElementById("otpValue").innerText = generatedOTP;
    // Show OTP popup
    document.getElementById("otpBox").style.display = "block";
}

function verifyOTP() {
    let otp = document.getElementById("otpInput").value;

    if (otp !== generatedOTP) {
        alert("❌ Incorrect OTP, please try again!");
        return;
    }
alert("✅ OTP Verified Successfully!");
    document.getElementById("otpBox").style.display = "none";

    let formData = new FormData(document.getElementById("goldLoanForm"));
    

    fetch("/submit_gold_loan", {
        method: "POST",
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        // Hide form, show success
        document.getElementById("formSection").style.display = "none";
        document.getElementById("successBox").style.display = "block";

        document.getElementById("resName").innerText = data.name;
        document.getElementById("resPhone").innerText = data.phone;
    });
}
</script>

</body>
</html>
